  <ion-navbar>
    <ion-title>{{judul}}</ion-title>

</ion-header>

    <ion-row>
      <ion-col width-50>
        <ion-card>
          <ion-card-header>
            <h1><ion-icon name="chatboxes"></ion-icon></h1>

          <ion-card-content>
            Diskusi
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card (click)="goToMateri('Materi')">
          <ion-card-header>
            <h1><ion-icon name="code"></ion-icon></h1>
          </ion-card-header>
          <ion-card-content>
            Materi
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <ion-card>
          <ion-card-header>
            <h1><ion-icon name="megaphone"></ion-icon></h1>

          <ion-card-content>
            Pengumuman
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card>
          <ion-card-header>
            <h1><ion-icon name="infinite"></ion-icon></h1>
          </ion-card-header>
          <ion-card-content>
            Tugas
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <ion-card>
          <ion-card-header>
            <h1><ion-icon name="people"></ion-icon></h1>
          </ion-card-header>
          <ion-card-content>
            Peserta
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card (click)="goToAsisten('Asisten')">
          <ion-card-header>
            <h1><ion-icon name="contact"></ion-icon></h1>
          </ion-card-header>
          <ion-card-content>
            Asisten
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <ion-card>
          <ion-card-header>
            <h1><ion-icon name="podium"></ion-icon></h1>
          </ion-card-header>

            Nilai
